<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="C:\Users\prith\Desktop\Form Validation\style.css">
</head>
<body>
    <div class="container">
        <h1>Register With Us <img src="c:\Users\prith\Downloads\heart (3).png" alt="heart" width="25px"></h1>
        <form action="" id="form" class="form">
        <div class="input">
        <label for="username">Username</label>
        <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter Username"
        autocomplete="off"
        />
        <small>Error message</small>
        </div>
        <div class="input">
        <label for="email">Email</label>
        <input
        type="text"
        name="email"
        id="email"
        placeholder="Enter Your Email"
        autocomplete="off"
        />
        <small>Error message</small>
        </div>
        <div class="input">
        <label for="password">Password</label>
        <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter Your Password"
        />
        <small>Error message</small>
        </div>
        <div class="input">
        <label for="c-password">Confirm Password</label>
        <input
        type="password"
        name="c-password"
        id="c-password"
        placeholder="Enter Your Confirm Password"
        />
        <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
        </form>
        </div>



        <!-- ========== Script Section ========== -->
        <script src="C:\Users\prith\Desktop\Form Validation\script.js"></script>
        <!-- ========== Script Section ========== -->
</body>
</html>
